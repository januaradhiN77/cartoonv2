
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Zen Maru Gothic' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
   <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.3.67/css/materialdesignicons.min.css">
   <title>Cartoonn</title>
   <!-- Custom Styles -->
   <link rel="stylesheet" href="style.css">
</head>
<header>
   <div class="header_app">
   </div>
</header>
<body>
   <section class="videos-fr">

         <div id="videoContainer">   <iframe src="" id="videoPlayer" frameborder=0  width="100%" height="100%" allowfullscreen="true" style="margin-top: 60px;"></iframe>
      </div>
   </section>

   <section class="judul-vr">
      <div class="judul-v-fr">

         <span id="episodeTitle"></span>
      </div>
      <div class="button-nonton">
         <button class="buttongoweb" onclick="goToWebsite('https://www.instagram.com/januaradhin?igsh=aWg0Y3lxMWNsbnFz')"><span class="mdi mdi-download">Download</span></button>
      </div>

   </section>
   <div style="height: 1px; background: #FFFFFF73; width: 100%; margin-top: 20px;"></div>
   <section class="movies-container">
      <div class="header-movies-text">
         <h1 style="font-size: 20px;">Yang Mungkin Anda Suka</h1>
      </div>
      <div class="movies">

      </div>
   </section>
   <script>
      // Mendapatkan parameter dari URL untuk menentukan episode yang diputar
      const urlParams = new URLSearchParams(window.location.search);
      const episodeUrl = decodeURIComponent(urlParams.get("episodeUrl"));
      const episodeTitle = decodeURIComponent(urlParams.get("episodeTitle"));

      // Mengatur judul episode
      document.getElementById("episodeTitle").textContent = episodeTitle;

      // Mengatur sumber iframe berdasarkan episode yang dipilih
      document.getElementById("videoPlayer").src = episodeUrl;
   </script>
   <script src="main.js"></script>
   <script src="data_play_video.js"></script>
</body>
</html>
