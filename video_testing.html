</header>
<body>
   <section class="videos-fr">

         <div class="video-controller" id="videoContainer">   <iframe src="" id="videoPlayer" frameborder="0" allowfullscreen style="margin-top: 0px; "></iframe>
      </div>
   </section>

   <section class="judul-vr">
      <div class="judul-v-fr">

         <h1 id="episodeTitle"></h1>
         <span style="font-size: 15px; width: 270px; margin-top: 30px;">Perhatian : Mohon maaf jika videonya agak lama di putar, tunggu sekitar 5 menit untuk ngeload data video. terimakasih :)</span>

      <div class="button-nonton">

      </div>

      <div class="header-movies-text">
         <h1 style="font-size: 20px;">Ongoing</h1>
      </div>
      <div class="movies">
         <button class="buttongoweb" onclick="goToWebsite('videos_detail.html?animation=theincredibles2')"><div id="tib2" ontouchstart="addOverlay(event)" ontouchend="removeOverlay(event)" ontouchcancel="removeOverlay(event)" class="movies-box skeleton">
                  <img src="https://lumiere-a.akamaihd.net/v1/images/image_8eba0e1a.jpeg">
                  <div class="image-overlay"></div>
                  <div class="overlay"></div>
                  <div class="judul-movies skeleton"><h1>The Incredibles 2</h1></div>
                </div></button>
                <button class="buttongoweb" onclick="goToWebsite('videos_detail.html?animation=bolt')"><div id="bolt" ontouchstart="addOverlay(event)" ontouchend="removeOverlay(event)" ontouchcancel="removeOverlay(event)" class="movies-box skeleton">

                  <div class="image-overlay"></div>
                  <div class="overlay"></div>
                  <div class="judul-movies skeleton"><h1>Bolt</h1></div>
                </div></button>
                <button class="buttongoweb" onclick="goToWebsite('videos_detail.html?animation=lightyear')"><div id="lightyear" ontouchstart="addOverlay(event)" ontouchend="removeOverlay(event)" ontouchcancel="removeOverlay(event)" class="movies-box skeleton">

                  <div class="overlay"></div>
                  <div class="judul-movies skeleton"><h1>Lightyear</h1></div>

                <button class="buttongoweb" onclick="goToWebsite('videos_detail.html?animation=jujutsukaisenseason2')"><div id="jjtsuk2" ontouchstart="addOverlay(event)" ontouchend="removeOverlay(event)" ontouchcancel="removeOverlay(event)" class="movies-box skeleton">

                  <div class="image-overlay"></div>
                  <div class="overlay"></div>
                  <div class="judul-movies skeleton"><h1>Jujutsu Kaisen Season 2</h1></div>

                </div></button>
      </div>
   </section>
   <script>
      // Mendapatkan parameter dari URL untuk menentukan episode yang diputar
      const urlParams = new URLSearchParams(window.location.search);
      const episodeUrl = decodeURIComponent(urlParams.get("episodeUrl"));
      const episodeTitle = decodeURIComponent(urlParams.get("episodeTitle"));

      // Mengatur judul episode
      document.getElementById("episodeTitle").textContent = episodeTitle;

      // Mengatur sumber iframe berdasarkan episode yang dipilih
      document.getElementById("videoPlayer").src = episodeUrl;
   </script>
   <script src="main.js"></script>
   <script src="data_play_video.js"></script>
