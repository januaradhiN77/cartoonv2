
<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
<script>
    // Mendapatkan parameter dari URL untuk menentukan video yang diputar
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("vidio");

    // Mengatur sumber iframe berdasarkan video yang dipilih
    if (videoUrl) {
        document.getElementById("videoPlayer").src = videoUrl;
    }
</script>
</body>
</html>
